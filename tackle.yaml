
output->: input Where to generate the licenese file? --if "output is not defined"

license_type:
  _>: select
  choices:
    - Apache 2.0: apache
    - MIT: mit
    - GPL Version 3: gpl-v3
    - BSD Version 3: bsd
    - Closed source: closed-source
  if: license_type is not defined

author:
  ->: input Who are the license holders
  if: author is not defined and license_type in ['mit','bsd']

start_date:
  ->: input What year to start the license from --default 2021
  if: date is not defined and license_type in ['bsd']

end_date:
  ->: input What year to end the license (is perpetual basically so don't fret) --default {{date_now("%Y")}}
  if: date is not defined and license_type in ['bsd']

date:
  ->: date_now "%B %Y"
  if: date is not defined and license_type in ['closed-source']

gen_>: generate {{path_join(['templates',join([license_type,'.txt'])])}} {{path_join([output,'LICENSE'])}}
